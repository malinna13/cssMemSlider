<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Mem Slider</title>
</head>
<body>
<div class="slider-wrapper">
   
    <input type="radio" id="trigger1" name="slider" checked autofocus>
    <input type="radio" id="trigger2" name="slider">
    <input type="radio" id="trigger3" name="slider">
    <input type="radio" id="trigger4" name="slider">
    <input type="radio" id="trigger5" name="slider">


    <div class="slide-wrapper">
    <div class="slide " id="s1"><img src="./i1.jpg" alt=""></div>
    <div class="slide bg2" id="s2"><img src="./i2.jpg" alt=""></div>
    <div class="slide bg3" id="s3"><img src="./i3.gif" alt=""></div>
    <div class="slide bg4" id="s4"><img src="./i4.jpg" alt=""></div>
    <div class="slide bg5" id="s5"><img src="./i5.jpg" alt=""></div>
    </div>

    <div class="text-wrapper">

    <p id="t1">title1</p>
    <p id="t2">title2</p>
    <p id="t3">title3</p>
    <p id="t4">title4</p>
    <p id="t5">title5</p>
</div>

    <div id="nav_slide">
        <label for="trigger1" id="dot1"><div class="button"></div></label>
        <label for="trigger2" id="dot2"><div class="button"></div></label>
        <label for="trigger3" id="dot3"><div class="button"></div></label>
        <label for="trigger4" id="dot4"><div class="button"></div></label>
        <label for="trigger5" id="dot5"><div class="button"></div></label>
    </div>

</div>
</body>
</html>
